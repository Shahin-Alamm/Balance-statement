<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <section>
    <div class="container bg-secondary rounded-3 p-4 mt-5">
           
    <h2 class="mt-5 text-center text-white">Balance statement project</h2>
            <!-- income -->
            <div class="d-flex p-1 justify-content-center">
                <h4 class="me-1">Income:</h4>
                <input id="income" type="text" class="border border-primary rounded-4">
            </div>

            <!-- expense menu -->
        <div>
        <h3 class="text-center text-white">Expense menu</h3>

           <div class="d-flex p-1 justify-content-center">
                <h4 class="me-2">Food:</h4>
                <input id="food" type="text" class="border border-primary rounded-4">
           </div>
           <!-- Cloth -->
           <div class="d-flex p-1 justify-content-center">
                <h4 class="me-1">Cloths:</h4>
                <input id="cloths" type="text" class="border border-primary rounded-4">
           </div>
           <!-- Rent -->
           <div class="d-flex p-1 justify-content-center">
            <h4 class="me-3">Rent:</h4>
            <input id="rent" type="text" class="border border-primary rounded-4">
           </div>
        </div>

        <!-- Calculate -->
        <button id="addBtn" class="btn btn-success fs-4 d-block mx-auto mt-3">Calculate</button>
        
        <div class="bg-white rounded-top-3 p-2 mt-3">
            <p class="text-center lh-1 fw-bold">Total Expense: $<span id="expense-balance">00</span> </p>
            <p class="text-center lh-1 fw-bold">Balance: $
            <span id="balance">00</span> </p>
        </div>

        <div class="bg-white  p-2 border border-1 border-primary rounded-bottom-3">
            <div class="d-flex p-1 justify-content-center">
                <h5 class="me-2 fs-5 fw-bold">Saving Amount:</h5>
                <input id="saving-amount" type="text" class="border border-primary rounded-4 w-25"> 
            </div>
            <!-- <p class="text-center lh-1 fw-bold">Saving Amount: $<span id="saving-amount">00</span> </p> -->

            <p class="text-center lh-1 fw-bold">Remaining Balance: $<span id="remain-balance">00</span> </p>
        </div>
        
    </div>


    </section>
    <script src="app.js"></script>
</body>
</html>
